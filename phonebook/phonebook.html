<!DOCTYPE html>
<html>
<head>
  <title>Phonebook</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    body {
      background-image: url("back.png");
      background-size: contain;
    }
    
    .container {
      margin-top: 30px;
    }

    .contact-table {
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .contact-table thead th {
    border-right: 1px solid #ddd;
    background-color: antiquewhite;
    color: burlywood;
    padding: 10px;
    font-weight: bold;
    text-align: center;
}

    .contact-table tbody td {
      border-right: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .contact-table tbody tr {
      border-bottom: 1px solid #ddd;
    }

    .contact-table thead th:last-child,
    .contact-table tbody td:last-child {
      border-right: none;
    }

.form-control {
    background-color: bisque;
    border: none;
    border-bottom: 1px solid #ccc;
    border-radius: 0;
    margin-bottom: 10px;
}

    .form-control:focus {
      box-shadow: none;
      border-color: #ccc;
    }

    /* Custom CSS for bold and italic labels */
    label[for="firstName"],
    label[for="lastName"],
    label[for="middleName"],
    label[for="address"],
    label[for="phoneNumber"],
    label[for="email"],
    label[for="notes"] {
      font-style: italic;
      font-weight: bold;
    }

    .list-group-item {
      border: none;
    }

    #searchInput {
      margin-bottom: 10px;
    }

    #contactList {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
    }

    .text-center {
      text-align: center;
    }

    .text-primary {
      color: #007bff;
    }
    
    .btn-save {
      background-color: #28a745;
      color: #fff;
    }

    .btn-edit {
      background-color: #ffc107;
      color: #343a40;
    }

    .btn-delete {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Phonebook</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="contactForm">
          <input type="hidden" id="contactId">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label for="middleName">Middle Name:</label>
            <input type="text" class="form-control" id="middleName" placeholder="Enter middle name">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea class="form-control" id="notes" placeholder="Enter notes"></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-save">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Contact List</h2>
        <input type="text" class="form-control" id="searchInput" placeholder="Search">
        <ul id="contactList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
